<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <!-- AngularJS用 -->
  <script src="lib/angular/angular.min.js"></script>
  <!-- OnsenUIの最小限のJS？ -->
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <!-- Anqular×OnsenUI -->
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
  <!-- SplitterJS(横メニューのやつ) -->
  <script src="js/splitter-side.js"></script>
  <!-- ゲームアプリ用JS -->
  <script src="js/app.js"></script>

  <!-- OnsenUI import -->
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    // OnsenUI 読み込み
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>

  <!-- SplitterMenu設定 -->
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('scoring.html')" tappable>
            Scoring
          </ons-list-item>
          <ons-list-item onclick="fn.load('conTest.html')" tappable>
            ConcentrationTest
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            Settings
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <!-- デフォルトページ指定 -->
    <ons-splitter-content id="content" page="conTest.html"></ons-splitter-content>
  </ons-splitter>

  <!-- Mainメニュー -->
  <ons-template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Main
        </div>
      </ons-toolbar>
      <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        マスター、ようこそ！
      </p>
    </ons-page>
  </ons-template>

  <!-- スコアリング画面 -->
  <ons-template id="scoring.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        ScoringResult!
      </div>
    </ons-toolbar>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        TODO : ここで健康スコアを算出する。<br>結果も表示する
    </p>
    <div style="text-align:center;"> 
      <img src="img/Score_A.png">
    </div>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px; color : #FF0000;">
      マスター！
      良いのスコアです。<br>
    </P>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px; color : #000000;">
      引き続き、集中力を保てるよう<br>
      健康に気をつけましょう！
    </p>
  </ons-page>
  </ons-template>

  <!-- 集中力計測画面 -->
  <ons-template id="conTest.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          集中力測定ゲーム
        </div>
      </ons-toolbar>
      <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        集中力計測開始しまっせ！！
      </p>
      <ons-navigator var="myNavigator" page="top.html">
      </ons-navigator>  
      <!-- <div class="start-btn" ng-controller="gameCtrl as top">
        <ons-button modifier="large" ng-click="top.gameStart()">
          Game Start
        </ons-button>
      </div> -->
    </ons-page>
  </ons-template>
  
  <!-- セッティング画面 -->
  <ons-template id="settings.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>
    </ons-toolbar>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        TODO : ここに健康変数を設定する項目を設ける
    </p> 
  </ons-page>
  </ons-template>

  <!-- クレジット画面 -->
  <ons-template id="about.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        About
      </div>
    </ons-toolbar>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
      TODO : ここはクレジットを予定
    </p>
  </ons-page>
  </ons-template>

</body>
</html>
